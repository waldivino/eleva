<div class="row">
  <div class="container" *ngIf="msnErro">
    <div class="alert alert-danger fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="limpar()">
        <span aria-hidden="true">&times;</span>
      </button>
      <p>{{msnErro}}</p>
    </div>
  </div>
</div>
<div class="row">
  <div class="ng-container">
    <h2>{{titulo}}</h2>
  </div>
</div>
<div class="row form-group" style="justify-content: flex-end;">
  <button type="button" class="btn btn-primary" (click)="openModal(template)">Novo</button>
</div>


<div class="row">

    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">CNPJ</th>
          <th scope="col">Nome</th>
          <th scope="col">Endereço</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let escola of escolas">
          <th scope="row">{{escola.id}}</th>
          <td>{{escola.cnpj}}</td>
          <td>{{escola.nome}}</td>
          <td>{{escola.endereco}}</td>
          <td>
            <div class="btn-group"><button class="btn btn-outline-primary" (click)="carregaTurmaPorEscola(escola.id)" (click)="openModal(turmas)" style="cursor: pointer;">Turmas</button></div>
            <div class="btn-group"><button class="btn btn-outline-primary" (click)="escolaSelect(escola)" (click)="openModal(atualizarEscola)" style="cursor: pointer;">Atualizar</button></div>
            <div class="btn-group"><button class="btn btn-danger" style="cursor: pointer;" (click)="escolaSelect(escola)" (click)="deletarSubmit(escola)">Excluir</button></div>
          </td>
        </tr>
      </tbody>
    </table>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Cadastro de escola</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form [formGroup]="escolaPostForm" (submit)="escolaSubmit()">
        <div class="form-group">
          <label for="cnpj">CNPJ</label>
          <input type="text" formControlName="cnpj" class="form-control" id="cnpj" mask="00.000.000/0000-00" aria-describedby="CNPJ">
        </div>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" formControlName="nome" class="form-control" id="nome" aria-describedby="Nome">
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" formControlName="endereco" class="form-control" id="endereco" aria-describedby="Endereço">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!escolaPostForm.valid">Cadastrar</button>
      </form>
    </div>
  </div>
</ng-template>

<ng-template #turmas>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Lista de turmas</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ID Escola</th>
            <th scope="col">Turma</th>
            <th scope="col">Período</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let eturma of escolaTurmas">
            <th scope="row">{{eturma.id}}</th>
            <th scope="row">{{eturma.escolaId}}</th>
            <td>{{eturma.turma}}</td>
            <td>{{eturma.periodo}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-template>

<ng-template #atualizarEscola>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Atualiza escola</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  <div class="container">
    <form [formGroup]="escolaForm" (submit)="atualizaSubmit()">
      <div class="form-group">
        <label for="cnpj">ID</label>
        <input type="text" formControlName="id" class="form-control" id="id" aria-describedby="CNPJ" disabled>
      </div>
      <div class="form-group">
        <label for="cnpj">CNPJ</label>
        <input type="text" formControlName="cnpj" class="form-control" id="cnpj" mask="00.000.000/0000-00" aria-describedby="CNPJ">
      </div>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" formControlName="nome" class="form-control" id="nome" aria-describedby="Nome">
      </div>
      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" formControlName="endereco" class="form-control" id="endereco" aria-describedby="Endereço">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!escolaForm.valid">Atualizar</button>
    </form>
  </div>
  </div>
</ng-template>
