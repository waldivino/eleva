<h2>{{titulo}}</h2>

<button type="button" class="btn btn-primary col-sm-3" (click)="openModal(template)">Novo</button>

<div class="row">

  <div *ngIf="turmaSelecionada" class="col-sm-6">

    <div class="row">
      <div class="mr-auto">Atualiza dados da turma .</div>
      <div class="mt-1"><button class="btn btn-default" (click)="limpar()">Fechar</button></div>
    </div>
  
    <form [formGroup]="turmaForm" (submit)="turmaSubmit()">
      <div class="form-group">
        <label for="escola">Escola</label>
        <input type="text" formControlName="escola" class="form-control" id="escola" aria-describedby="Escola">
      </div>
      <div class="form-group">
        <label for="turma">Turma</label>
        <input type="text" formControlName="turma" class="form-control" id="turma" aria-describedby="Turma">
      </div>
      <div class="form-group">
        <label for="periodo">Período</label>
        <input type="text" formControlName="periodo" class="form-control" id="periodo" aria-describedby="Periodo">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!turmaForm.valid">Atualizar</button>
    </form>
  
  </div>
  
  <div [ngClass]="{'col-sm-6': turmaSelecionada, 'col-sm-12': !turmaSelecionada}">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Escola</th>
          <th scope="col">Turma</th>
          <th scope="col">Período</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let turma of turmas">
          <th scope="row">{{turma.id}}</th>
          <td>{{turma.escola}}</td>
          <td>{{turma.turma}}</td>
          <td>{{turma.periodo}}</td>
          <td>
            <div class="btn-group"><button class="btn btn-outline-primary" (click)="turmaSelect(turma)" style="cursor: pointer;">Editar</button></div>
            <div class="btn-group"><button class="btn btn-danger" style="cursor: pointer;">Excluir</button></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Cadastro de turma</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="turmaForm" (submit)="turmaSubmit()">
      <div class="form-group">
        <label for="escola">Escola</label>
        <input type="text" formControlName="escola" class="form-control" id="escola" aria-describedby="Escola">
      </div>
      <div class="form-group">
        <label for="turma">Turma</label>
        <input type="text" formControlName="turma" class="form-control" id="turma" aria-describedby="Turma">
      </div>
      <div class="form-group">
        <label for="periodo">Período</label>
        <input type="text" formControlName="periodo" class="form-control" id="periodo" aria-describedby="Periodo">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!turmaForm.valid">Cadastrar</button>
    </form>
  </div>
</ng-template>
