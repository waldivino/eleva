<h2>{{titulo}}</h2>

<div class="row form-group" style="justify-content: flex-end;">
  <button type="button" class="btn btn-primary" (click)="openModal(template)">Novo</button>
</div>


<div class="row">

    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Escola ID</th>
          <th scope="col">Turma</th>
          <th scope="col">Período</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let turma of turmas">
          <th scope="row">{{turma.id}}</th>
          <td>{{turma.escolaId}}</td>
          <td>{{turma.turma}}</td>
          <td>{{turma.periodo}}</td>
          <td>
            <div class="btn-group"><button class="btn btn-outline-primary" (click)="turmaSelect(turma)" (click)="openModal(atualizarTurma)"  style="cursor: pointer;">Atualizar</button></div>
            <div class="btn-group"><button class="btn btn-danger" style="cursor: pointer;" (click)="turmaSelect(turma)" (click)="deletarSubmit(turma)">Excluir</button></div>
          </td>
        </tr>
      </tbody>
    </table>

</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Cadastro de turma</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form [formGroup]="turmaPostForm" (submit)="turmaSubmit()">
        <div class="form-group">
          <label for="escolaId">Escola</label>
          <select class="form-control" aria-describedby="escolaId" id="escolaId" formControlName="escolaId">
            <option value="">--Selecione uma Escola--</option>
            <option *ngFor="let escola of escolas" value= {{escola.id}} formControlName="escolaId">
              {{escola.nome}}
            </option>
         </select>
        </div>
        <div class="form-group">
          <label for="turma">Turma</label>
          <input type="text" formControlName="turma" class="form-control" id="turma" aria-describedby="Turma">
        </div>
        <div class="form-group">
          <label for="periodo">Período</label>
          <input type="text" formControlName="periodo" class="form-control" id="periodo" aria-describedby="Periodo">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!turmaPostForm.valid">Cadastrar</button>
      </form>
    </div>
  </div>
</ng-template>

<ng-template #atualizarTurma>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Atualizar turma</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
<div class="container">
  <form [formGroup]="turmaForm" (submit)="atualizaSubmit()">
    <div class="form-group">
      <label for="escolaId">escolaId</label>
      <input type="text" formControlName="escolaId" class="form-control" id="escolaId" aria-describedby="escolaId" disabled>
    </div>
    <div class="form-group">
      <label for="turma">Turma</label>
      <input type="text" formControlName="turma" class="form-control" id="turma" aria-describedby="Turma">
    </div>
    <div class="form-group">
      <label for="periodo">Período</label>
      <input type="text" formControlName="periodo" class="form-control" id="periodo" aria-describedby="Periodo">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!turmaForm.valid">Atualizar</button>
  </form>
</div>
  </div>
</ng-template>
